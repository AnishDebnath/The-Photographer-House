<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Photographer House</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['"Lato"', 'sans-serif'],
          },
          colors: {
            gold: {
              400: '#D4AF37',
              500: '#C5A028',
              600: '#B08D20',
              900: '#4A3B0F',
            },
            dark: {
              900: '#050505',
              800: '#0a0a0a',
              700: '#121212',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for horizontal sections */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    @keyframes scroll-dot {
      0% {
        transform: translateY(0);
        opacity: 0;
      }

      30% {
        opacity: 1;
      }

      100% {
        transform: translateY(15px);
        opacity: 0;
      }
    }

    .animate-scroll-dot {
      animation: scroll-dot 2s cubic-bezier(0.15, 0.41, 0.69, 0.94) infinite;
    }

    .animate-marquee {
      animation: marquee 40s linear infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-gray-50 dark:bg-dark-900 text-gray-800 dark:text-gray-300 antialiased selection:bg-gold-500 selection:text-white transition-colors duration-300"
  style="scrollbar-gutter: stable;">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
